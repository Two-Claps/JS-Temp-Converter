<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="img/temperature.png">
    </head>
    <body>
        <H3>What's Temp</H3>
        <div id="celcius">
            <input type="number" placeholder="Celcius.. "><span>℃</span>
        </div>
        
        <div id="fahrenheit">
            <input type="number" placeholder="Fahrenheit.. "><span>℉</span>
        </div>
        
        <div id="kelvin">
            <input type="number" placeholder="Kelvin.. "><span>K</span>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
